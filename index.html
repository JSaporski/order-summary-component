<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>Order Summary Component</title>
</head>

<body>
  <div class="wrapper">
    <main class="card-wrapper">
      <img src="./img/illustration-hero.svg" alt="Illustration Hero">

      <section class="order-info">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-info">
          <div class="music-icon">
            <img src="./img/icon-music.svg" alt="Icon Music">
          </div>

          <div class="plan-price">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>

          <a href="#">Change</a>
        </div>

        <a href="#" class="payment-link">Proceed to Payment</a>

        <a href="#" class="cancel-order_link">Cancel Order</a>
      </section>
    </main>
  </div>
</body>

</html>
